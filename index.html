<html>
  <head>
     <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
     <title>CSV Analyzer</title>
     <link href="global.css" rel="stylesheet" type="text/css">

     <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
     <script type="text/javascript" src="csv.js"></script>
     <script type="text/html" id="tableTemplate"> 
	<p>
		<table class="center" id="result">
            <% _.each(rows, function(row) { %>
                <tr class="<%=row.type%>">
                    <% _.each(row.items, function(name) { %>
                    <td><%= name %></td>
                    <% }); %>
                </tr>
            <% }); %>
		</table>
	</p>
 
	</script>
</head>
  <body>
    <h1>Comma Separated Value Analyzer</h1>
      <div align="center">
          <i>Write a CSV string. Click the table button. The program outputs a table with the specified data.</i>

          <h2>CSV string: </h2>
      </div>
      <div id="area" align="center">
        
       
        <textarea autofocus cols = "80" rows = "5" id="original"></textarea> 
           
          </div>
      <div id="buttons" align="center">
          <button type="button">table:</button>
          <button type="button" onclick="window.location.href='http://alu0100764666.github.io/PL_practica2/tests/index.html'">Tests</button><br>
      </div>
    <span class="output" id="finaltable"></span>
  </body>
</html>
